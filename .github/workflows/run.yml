name: MiHoYo Sign-In Script

on:
  schedule:
    - cron: '20 23 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run main.js
      id: run_script
      env:
        MYS_COOKIES: ${{ secrets.MYS_COOKIES }}
        GENSHIN_TOKENS: ${{ secrets.GENSHIN_TOKENS }}
        STARRAIL_TOKENS: ${{ secrets.STARRAIL_TOKENS }}
      run: node main.js

    # ===== Server酱通知 =====
    - name: Notify Server酱
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          STATUS="✅ 米游社签到成功"
        else
          STATUS="❌ 米游社签到失败"
        fi

        curl -X POST "https://sctapi.ftqq.com/${{ secrets.SERVERCHAN_KEY }}.send" \
        -H "Content-Type: application/x-www-form-urlencoded" \
        -d "title=GitHub Actions 签到通知" \
        -d "desp=${STATUS}%0A仓库：${{ github.repository }}%0A触发方式：${{ github.event_name }}%0A日志：https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
